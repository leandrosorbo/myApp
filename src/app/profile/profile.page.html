<ion-app>
  <ion-split-pane when="sm" content-id="main-content">
    <ion-menu content-id="main-content">
      <ion-header>
        <ion-toolbar color="success">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item button routerLink="/home">
              <ion-icon slot="start" name='home'></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
            <ion-item button routerLink="/reservation">              
              <ion-icon slot="start" name="receipt"></ion-icon>
              <ion-label>                
                Reservas
              </ion-label>
            </ion-item>
            <ion-item button routerLink="/store">  
              <ion-icon slot="start" name="business"></ion-icon>
              <ion-label>
                Lojas
              </ion-label>
            </ion-item>
            <ion-item button routerLink="/fleet">
              <ion-icon slot="start" name="car"></ion-icon>
              <ion-label>
                Frota
              </ion-label>
            </ion-item>
            <ion-item button routerLink="/profile">  
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Perfil
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="success">
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
    <ion-title>
     Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>  <br>
  <img src="assets/img/logo.jpeg">
  <br>  <br>
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
      <ion-button expand="full" fill="outline" color="success" (click)=cpfPrompt()>Entrar com CPF</ion-button>
      <br>      
      <ion-button expand="full" color="primary" (click)=fbPrompt()>Entrar com Facebook</ion-button>
      <br>      
      <ion-button expand="full" color="light" (click)=googlePrompt()>Entrar com Google</ion-button>
      <br>
      <ion-col color="light">___________ ou ___________</ion-col>
      <br>
      <br>
      <ion-button expand="full" fill="outline" color="success" (click)=cadPrompt()>Criar conta</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
