<ion-header>
  <ion-toolbar>
    <ion-title>
      Meu app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="ion-text-center">O valor atual Ã© {{currentValue}}</h1>

  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
      <ion-button (click)="decrement()">
        <ion-icon name="remove" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button (click)="reset()">
        <ion-icon name="refresh" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button (click)="increment()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <h1 class="ion-text-center">O valor atual maximo foi {{maxValue}}</h1>
</ion-content>
