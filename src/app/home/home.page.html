<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Conta Bancaria
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar color="light">
    <ion-input [(ngModel)]="selectedAmount" type="number" placeholder="valor"></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="makeTransaction()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="ion-text-center ion-margin">
    <ion-text [color]="totalAmount >= 0 ? '' : 'danger'">
      <h2 class="ion-no-margin"><small>VocÃª tem</small></h2>
      <h1 class="ion-no-margin">{{totalAmount | currency:"BRL"}} </h1>
    </ion-text>
  </div>

  <ion-list>
    <ion-item *ngFor="let transaction of transactionLog">
      <ion-icon [color]="transaction.amount >= 0 ? '' : 'danger'" slot="start" [name]="transaction.amount > 0 ? 'add' : 'remove'"></ion-icon>
      <ion-text [color]="transaction.amount >= 0 ? '' : 'danger'">
        <ion-label>
          <h2> {{transaction.amount | currency:"BRL"}} </h2>
          <p> {{transaction.date | date:"medium"}} </p>
        </ion-label>
      </ion-text>
    </ion-item>
  </ion-list>

</ion-content>
