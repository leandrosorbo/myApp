<ion-app>
  <ion-split-pane when="sm" content-id="main-content">
    <ion-menu content-id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item button>
              <ion-icon slot="start" name='home'></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="success">
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-title>Click Car</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" allign="center">
        <h6> ONDE GOSTARIA DE RETIRAR?</h6>
        <ion-item>
          <ion-icon name="location" slot="start"></ion-icon>
             <ion-input>Selecione o local de retirada</ion-input>
         
        </ion-item>
        <p></p>
        <br>
        <ion-item>
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
             <ion-input>Selecione a data de retirada</ion-input>
         
        </ion-item>

        <h6> ONDE GOSTARIA DE DEVOLVER?</h6>
        <ion-item>
          <ion-icon name="location" slot="start"></ion-icon>
             <ion-input>Selecione o local de devolução</ion-input>         
        </ion-item>
        
        <br>
        <ion-item>
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
             <ion-input>Selecione a data de devolução</ion-input>         
        </ion-item>
        <BR>

        <ion-button color="success" expand="block">BUSCAR</ion-button>

      </ion-content>
    </div>

  </ion-split-pane>
</ion-app>
