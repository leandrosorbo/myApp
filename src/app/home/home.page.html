<ion-header>
  <ion-toolbar>
    <ion-title>
      Meu app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>
   <ion-item *ngFor="let f of foods" [routerLink]="['/edit', f.id]" >
     <ion-label>
       <h2>{{f.title}}</h2>
       <p>{{f.price | currency:"BRL"}}</p>
     </ion-label>
   </ion-item>
 </ion-list>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
   <ion-fab-button routerLink="/create">
     <ion-icon name="add"></ion-icon>
   </ion-fab-button>
 </ion-fab>
</ion-content>
