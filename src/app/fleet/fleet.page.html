<ion-app>
  <ion-split-pane when="sm" content-id="main-content">
    <ion-menu content-id="main-content">
      <ion-header>
        <ion-toolbar color="success">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item button routerLink="/home">
              <ion-icon slot="start" name='home'></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
            <ion-item button routerLink="/reservation">              
              <ion-icon slot="start" name="receipt"></ion-icon>
              <ion-label>                
                Reservas
              </ion-label>
            </ion-item>
            <ion-item button routerLink="/store">  
              <ion-icon slot="start" name="business"></ion-icon>
              <ion-label>
                Lojas
              </ion-label>
            </ion-item>
            <ion-item button routerLink="/fleet">
              <ion-icon slot="start" name="car"></ion-icon>
              <ion-label>
                Frota
              </ion-label>
            </ion-item>
            <ion-item button routerLink="/profile">  
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Perfil
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar color="success">
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
    <ion-title>
      Frota
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let car of cars"><!-- ativa os dados dos objetos-->
    <ion-item>
      <ion-label>{{car.name}}</ion-label>
      <ion-button fill="outline" slot="end" (click) = presentAlert(car)>Detalhes</ion-button>      
    </ion-item>    
    <img src="{{car.img}}">
    <ion-card-content align="center">
     {{car.info}}
    </ion-card-content>
      
      <ion-card-content>
        <ion-icon name="checkmark-outline"></ion-icon>
        <ion-label> {{car.km}}</ion-label>
        <p></p>
        <ion-icon name="checkmark-outline"></ion-icon>
        <ion-label> {{car.desconto}}</ion-label>        
      </ion-card-content> 
      <ion-card>
        <ion-card-content>
          <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-button button routerLink="/profile" color="success">Quero esse</ion-button>  
          </ion-fab>      
          <ion-label><h1>{{car.valor}}</h1></ion-label>
          </ion-card-content>
      </ion-card>
  </ion-card>
</ion-content>
